name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Biome
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: postgres://dummy:dummy@localhost:5432/dummy
          AUTH_SECRET: dummy_secret_for_ci_build
          NEXTAUTH_URL: http://localhost:3000
          GOOGLE_ID: dummy_google_id
          GOOGLE_SECRET: dummy_google_secret
          GITHUB_ID: dummy_github_id
          GITHUB_SECRET: dummy_github_secret
